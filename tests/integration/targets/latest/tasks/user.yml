### PYNAUTOBOT_USER
##
##
- name: "USER 1: Necessary info creation"
  networktocode.nautobot.user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: Test USER One
    state: present
  register: test_one

- name: "USER 1: ASSERT - Necessary info creation"
  assert:
    that:
      - test_one is changed
      - test_one['diff']['before']['state'] == "absent"
      - test_one['diff']['after']['state'] == "present"
      - test_one['user']['name'] == "Test USER One"
      - test_one['msg'] == "user Test USER One created"

- name: "USER 2: Create duplicate"
  networktocode.nautobot.user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: Test USER One
    state: present
  register: test_two

- name: "USER 2: ASSERT - Create duplicate"
  assert:
    that:
      - not test_two['changed']
      - test_two['user']['name'] == "Test USER One"
      - test_two['msg'] == "user Test USER One already exists"

- name: "USER 3: ASSERT - Update"
  networktocode.nautobot.user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test USER One"
    is_private: true
    state: present
  register: test_three

- name: "USER 3: ASSERT - Updated"
  assert:
    that:
      - test_three is changed
      - test_three['diff']['after']['is_private'] == true
      - test_three['user']['name'] == "Test USER One"
      - test_three['user']['is_private'] == true
      - test_three['msg'] == "user Test USER One updated"

- name: "USER 4: ASSERT - Delete"
  networktocode.nautobot.user:
    url: "{{ nautobot_url }}"
    token: "{{ nautobot_token }}"
    name: "Test USER One"
    state: absent
  register: test_four

- name: "USER 4: ASSERT - Delete"
  assert:
    that:
      - test_four is changed
      - test_four['user']['name'] == "Test USER One"
      - test_four['user']['is_private'] == true
      - test_four['msg'] == "user Test USER One deleted"
